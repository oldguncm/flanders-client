<ion-view title="{{network}}">
  <ion-content class="padding users">
    <div>
      <ion-item ng-repeat="user in users" type="item-text-wrap">
        <img src="http://spacelist.ca/assets/v2/placeholder-user.jpg">
        <h2>{{user.name}}</h2>
        <h4>{{email(user)}}</h4>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
