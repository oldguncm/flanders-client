<ion-view title="{{network}}">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="message in messages" type="item-text-wrap">
        {{message.message}}
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="compose">
    <input class="form-control" name="message" placeholder="write a message"/>
    <button class="btn btn-default">
      Send
      <span class="glyphicon glyphicon-send"></span>
    </button>
  </div>
</ion-view>
